<h1>User List</h1>
<table>
    <thead>
        <tr><th>ID</th><th>Username</th><th>Email</th></tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email|default:"N/A" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
