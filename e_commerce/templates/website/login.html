<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6 col-lg-4 p-5 rounded shadow-lg bg-white">
      <h2 class="text-center mb-4">Login</h2>
      <form id="loginForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label" name="username">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text">@</span>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
              required
            />
            <div class="invalid-feedback">Please provide a username.</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label" name="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
          />
          <div class="invalid-feedback">Please provide a password.</div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <div class="d-grid gap-2">
          <!-- Change button type to button to prevent default submit -->
          <button type="button" id="loginBtn" class="btn btn-primary">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script>
    // Bootstrap validation
    (function () {
      'use strict';
      var forms = document.querySelectorAll('.needs-validation');
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();

    // AJAX login handling
    document.getElementById('loginBtn').addEventListener('click', function () {
      const form = document.getElementById('loginForm');

      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      fetch('/website/api/login/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCookie('csrftoken'), // include CSRF token if needed
        },
        body: JSON.stringify({ username, password }),
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.success) {
            alert('Login successful!');
            window.location.href = '/website/'; // Redirect as needed
          } else {
            alert(data.message || 'Invalid credentials');
          }
        })
        .catch(() => alert('Login failed! Please try again.'));
    });

    // Helper to get CSRF token cookie if CSRF protection enabled
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === name + '=') {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        } 
      }
      return cookieValue;
    }
  </script>
</body>
</html>
